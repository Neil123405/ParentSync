<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/children"></ion-back-button>
    </ion-buttons>
    <ion-title>Consent Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="form">
  <!-- Decorative Consent Forms Button (not clickable) -->
  <div class="task-btn-wrapper" style="margin: 24px 0 16px 0;">
    <ion-button expand="block" class="task-btn giant-btn">
      <span class="btn-content">
        <img src="assets/images/consent.png" alt="Consent Forms" class="task-img-giant" />
        <span class="btn-label">Consent Forms</span>
      </span>
    </ion-button>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ form.title }}</ion-card-title>
      <ion-card-subtitle><ion-icon name="time-outline" style="vertical-align: middle; margin-right: 4px;"></ion-icon>Deadline: {{ form.deadline | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ form.description }}</p>

      <div *ngIf="!alreadySigned">
        <app-signature-pad (signature)="submitSignature($event)"></app-signature-pad>
      </div>
      <div *ngIf="alreadySigned">
        <div *ngIf="signatureImage; else alreadySignedText">
          <p>Your Signature:</p>
          <img [src]="signatureImage" alt="Signature" style="border:1px solid #ccc; border-radius:8px; background:#fff; max-width:100%; height:auto;" />
        </div>
        <ng-template #alreadySignedText>
          <ion-label color="success">Already Signed</ion-label>
        </ng-template>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
