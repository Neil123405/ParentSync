<ion-header>
  <ion-toolbar>
    <ion-title>Consent Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="form">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ form.title }}</ion-card-title>
      <ion-card-subtitle>Deadline: {{ form.deadline | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ form.description }}</p>

      <div *ngIf="!alreadySigned">
        <app-signature-pad (signature)="submitSignature($event)"></app-signature-pad>
      </div>
      <div *ngIf="alreadySigned">
        <div *ngIf="signatureImage; else alreadySignedText">
          <p>Your Signature:</p>
          <img [src]="signatureImage" alt="Signature" style="border:1px solid #ccc; border-radius:8px; background:#fff; max-width:100%; height:auto;" />
        </div>
        <ng-template #alreadySignedText>
          <ion-label color="success">Already Signed</ion-label>
        </ng-template>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
