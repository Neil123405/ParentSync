<ion-content [fullscreen]="true" class="login-background">
  <!-- Wave Header -->
  <div class="wave-header">
    <h2>{{ isRegistering ? 'Join Us,' : 'Welcome Back,' }}</h2>
    <h1>{{ isRegistering ? 'Sign Up!' : 'Log In!' }}</h1>
  </div>

  <!-- Login Form -->
  <div class="login-form" *ngIf="!isRegistering">
    <!-- Email Address -->
    <div class="input-container">
      <label>EMAIL ADDRESS</label>
      <ion-item lines="none">
        <ion-input type="email" [(ngModel)]="credentials.username" required placeholder="your.email@example.com"></ion-input>
      </ion-item>
    </div>

    <!-- Password -->
    <div class="input-container">
      <label>PASSWORD</label>
      <ion-item lines="none">
        <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password" required></ion-input>
        <ion-icon slot="end" [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" (click)="showPassword = !showPassword"></ion-icon>
      </ion-item>
    </div>

    <!-- Login Button -->
    <ion-button expand="block" class="login-button" (click)="login()" [disabled]="!isLoginValid()">
      Log In
    </ion-button>

    <!-- Registration Link -->
    <div class="register-link">
      <span (click)="toggleMode()">Need an account? Register</span>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="registration-form" *ngIf="isRegistering">
    <!-- First Name -->
    <div class="input-container">
      <label>FIRST NAME</label>
      <ion-item lines="none">
        <ion-input type="text" [(ngModel)]="parentInfo.first_name" required placeholder="Enter your first name"></ion-input>
      </ion-item>
    </div>

    <!-- Last Name -->
    <div class="input-container">
      <label>LAST NAME</label>
      <ion-item lines="none">
        <ion-input type="text" [(ngModel)]="parentInfo.last_name" required placeholder="Enter your last name"></ion-input>
      </ion-item>
    </div>

    <!-- Email Address -->
    <div class="input-container">
      <label>EMAIL ADDRESS</label>
      <ion-item lines="none">
        <ion-input type="email" [(ngModel)]="parentInfo.email" required placeholder="your.email@example.com"></ion-input>
      </ion-item>
    </div>

    <!-- Contact Number -->
    <div class="input-container">
      <label>CONTACT NUMBER</label>
      <ion-item lines="none">
        <ion-input type="tel" [(ngModel)]="parentInfo.contactNo" required placeholder="09XXXXXXXXX"></ion-input>
      </ion-item>
    </div>

    <!-- Password -->
    <div class="input-container">
      <label>PASSWORD</label>
      <ion-item lines="none">
        <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password" required></ion-input>
        <ion-icon slot="end" [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" (click)="showPassword = !showPassword"></ion-icon>
      </ion-item>
    </div>

    <!-- Register Button -->
    <ion-button expand="block" class="login-button" (click)="register()" [disabled]="!isRegistrationValid()">
      Sign Up
    </ion-button>

    <!-- Login Link -->
    <div class="register-link">
      <span (click)="toggleMode()">Already have an account? Log In</span>
    </div>
  </div>
</ion-content>
