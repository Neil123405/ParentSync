<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/children"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white">Consent Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- Decorative Consent Forms Button (not clickable) -->
  <div class="task-btn-wrapper" style="margin: 24px 0 16px 0;">
    <ion-button expand="block" class="task-btn giant-btn">
      <span class="btn-content">
        <img src="assets/images/consent.png" alt="Consent Forms" class="task-img-giant" />
        <span class="btn-label">Consent Forms</span>
      </span>
    </ion-button>
  </div>

  <!-- Filter Buttons -->
  <div style="display: flex; justify-content: center; margin-bottom: 16px;">
    <ion-segment [(ngModel)]="filter">
      <ion-segment-button value="all" (click)="setFilter('all')">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="unsigned" (click)="setFilter('unsigned')">
        <ion-label>Unsigned</ion-label>
      </ion-segment-button>
      <ion-segment-button value="signed" (click)="setFilter('signed')">
        <ion-label>Signed</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="consent-background-box">
    <ion-list>
      <ion-item *ngFor="let form of filteredConsentForms" class="consent-card" 
      [ngClass]="{'signed-form': form.signed}"
      [style.background]="form.signed ? '#f4ffd6' : '#fff'"
      (click)="openConsentForm(form)">
        <ion-label>
          <h2 [style.color]="form.signed ? '#7a9c3a' : ''">{{ form.title }}</h2>
          <p>{{ form.description }}</p>
          <ion-note *ngIf="form.deadline">
            <ion-icon name="time-outline" style="vertical-align: middle; margin-right: 4px;"></ion-icon>
            <small>Deadline: {{ form.deadline | date:'mediumDate' }}</small>
          </ion-note>
          <ion-badge *ngIf="form.signed" color="success" style="margin-left:8px;">Signed</ion-badge>
        </ion-label>
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-item>
      <ion-item *ngIf="filteredConsentForms.length === 0">
        <ion-label>No consent forms found.</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
