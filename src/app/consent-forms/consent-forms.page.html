<ion-header>
  <ion-toolbar>
    <ion-title>Consent Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let form of consentForms" (click)="openConsentForm(form)">
      <ion-label>
        <h2>{{ form.title }}</h2>
        <p>{{ form.description }}</p>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
