<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/children"></ion-back-button>
    </ion-buttons>
    <ion-title>School Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- Decorative School Events Button (not clickable) -->
  <div class="task-btn-wrapper" style="margin: 24px 0 16px 0;">
    <ion-button expand="block" class="task-btn giant-btn">
      <span class="btn-content">
        <img src="assets/images/events.png" alt="School Events" class="task-img-giant" />
        <span class="btn-label">School Events</span>
      </span>
    </ion-button>
  </div>

  <div class="events-background-box">
    <ion-list>
      <ion-item *ngFor="let event of events" class="event-card" (click)="openEventDetail(event)">
        <ion-label>
          <h2>{{ event.title }}</h2>
          
          <p><ion-icon name="time-outline" style="vertical-align: middle; margin-right: 4px;"></ion-icon>{{ event.date }} - {{ event.location }}</p>
        </ion-label>
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-item>
      <ion-item *ngIf="events.length === 0">
        <ion-label>No school events found.</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
