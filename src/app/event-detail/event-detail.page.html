<ion-header>
  <ion-toolbar>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">event-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="!loading && event">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>
        <ion-card-subtitle>
          {{ event.date | date:'mediumDate' }}
          <span *ngIf="event.time">at {{ event.time }}</span>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ event.description }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p *ngIf="event.cost"><strong>Cost:</strong> {{ event.cost | currency }}</p>
        <p *ngIf="event.scope"><strong>Scope:</strong> {{ event.scope }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
  <ion-content *ngIf="loading">
    <ion-spinner></ion-spinner>
  </ion-content>
</ion-content>
