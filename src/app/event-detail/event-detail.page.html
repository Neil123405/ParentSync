<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Decorative School Events Button (not clickable) -->
  <div class="task-btn-wrapper" style="margin: 24px 0 16px 0;">
    <ion-button expand="block" class="task-btn giant-btn">
      <span class="btn-content">
        <img src="assets/images/events.png" alt="School Events" class="task-img-giant" />
        <span class="btn-label">School Events</span>
      </span>
    </ion-button>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">event-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="!loading && event">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>
        <ion-card-subtitle>
          {{ event.date | date:'mediumDate' }}
          <span *ngIf="event.time">at {{ event.time }}</span>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ event.description }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p *ngIf="event.cost"><strong>Cost:</strong> {{ event.cost | currency }}</p>
        <p *ngIf="event.scope"><strong>Scope:</strong> {{ event.scope }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
  <ion-content *ngIf="loading">
    <ion-spinner></ion-spinner>
  </ion-content>
</ion-content>
