<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/children"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white">Announcement Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Decorative Announcements Button (not clickable) -->
  <div class="task-btn-wrapper" style="margin: 24px 0 16px 0;">
    <ion-button expand="block" class="task-btn giant-btn">
      <span class="btn-content">
        <img src="assets/images/announcements.png" alt="Announcements" class="task-img-giant" />
        <span class="btn-label">Announcement</span>
      </span>
    </ion-button>
  </div>

  <ng-container *ngIf="announcement">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ announcement.title }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="calendar-outline" style="vertical-align: middle; margin-right: 6px; color: #10dc60;"></ion-icon>
          {{ announcement.created_at | date:'medium' }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ announcement.content }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ion-label *ngIf="!announcement">Loading...</ion-label>
</ion-content>
