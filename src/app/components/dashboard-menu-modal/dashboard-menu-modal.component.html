<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div style="display: flex; align-items: center; margin-bottom: 24px;">
    <div (click)="openProfileSettings()" style="cursor: pointer;">
      <ng-container *ngIf="parent?.photo_url; else noPhoto">
        <img [src]="parent?.photo_url"
             alt="Parent Photo"
             style="width: 64px; height: 64px; border-radius: 50%; object-fit: cover;" />
      </ng-container>
      <ng-template #noPhoto>
        <ion-icon name="person-circle" style="font-size: 64px; color: #888;"></ion-icon>
      </ng-template>
    </div>
    <div style="margin-left: 16px;">
      <h3>{{ parent?.first_name }} {{ parent?.last_name }}</h3>
      <p>{{ parent?.email }}</p>
    </div>
  </div>

  <ion-card (click)="openUpcomingEvents()" style="cursor: pointer;">
    <ion-card-header>
      <ion-card-title>Upcoming Events</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      View all upcoming school events for your children.
    </ion-card-content>
  </ion-card>

  <ion-card (click)="openPendingForms()" style="cursor: pointer;">
    <ion-card-header>
      <ion-card-title>Pending Forms</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      View all pending consent forms for your children.
    </ion-card-content>
  </ion-card>
</ion-content>
