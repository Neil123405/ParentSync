<ion-header>
  <ion-toolbar>
    <ion-title>Add Student</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Student ID</ion-label>
    <ion-input type="number" [(ngModel)]="studentId"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input [(ngModel)]="firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input [(ngModel)]="lastName"></ion-input>
  </ion-item>
  <ion-button expand="block" color="primary"
    [disabled]="!studentId || !firstName || !lastName"
    (click)="submit()">Add Student</ion-button>
</ion-content>
