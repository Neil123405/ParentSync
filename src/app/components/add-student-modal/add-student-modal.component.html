<ion-header>
  <ion-toolbar style="--background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
    <ion-title style="color: white">Add Student</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Student ID</ion-label>
    <ion-input type="number" [(ngModel)]="studentId"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input type="text" [(ngModel)]="firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="lastName"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label position="floating">Birthday</ion-label>
    <ion-input type="date" [(ngModel)]="bday"></ion-input>
  </ion-item>
  <ion-button expand="block" color="primary"
    [disabled]="!studentId"
    (click)="submit()">Add Student</ion-button>
</ion-content>
